<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b0066a3d5d.js" crossorigin="anonymous"></script>
  <title>Spotify | Página Inicial</title>
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar__navigation">
      <div class="logo">
        <a href="#">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
        </a>
      </div>

      <ul>
        <li>
          <a href="#">
            <span class="fa fa-house"></span>
            <span>Início</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-search"></span>
            <span>Buscar</span>
          </a>
        </li>
      </ul>

    </nav>

    <div class="library">
      <div class="library__content">
        <button class="library__button">
          <span class="fa fas fa-book"></span>
          <span>
            Sua biblioteca
          </span>
        </button>
        <span class="fa fa-plus"></span>
      </div>

      <section class="section-playlist">
        <div class="section-playlist__content">
          <span class="text title">
            Crie sua primeira playlist
          </span>
          <span class="text subtitle">
            É fácil, vamos te ajudar
          </span>
          <button class="section-playlist__button">
            <span>Criar playlist</span>
          </button>
        </div>
      </section>

      <div class="cookies">
        <a href="#">Cookies</a>
      </div>

      <div class="languages">
        <button class="languages__button">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>

  </div>
</body>

</html>
